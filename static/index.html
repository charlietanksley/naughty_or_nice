<!DOCTYPE html>
<html>
  <head>
    <title>How clean are your tweets?</title>
    <meta name="viewport" content="width=device-width" />

    <link rel="stylesheet" type="text/css" href="/css/app.css" media="all" />
    <link href='http://fonts.googleapis.com/css?family=Dosis:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <header class="row header">
      <a href="/">
        <h1 class="heading">Naughty or Nice?</h1>
      </a>
    </header>
    
    <section class="main row">
      <div class="large-6 large-centered columns">
        <div class="row">
          <p class="how-to columns large-12">
            How nice are your tweets?  Enter your username below to find out!
          </p>
        </div>

        <form action='/search'>
          <div class="row">
            <input class="columns large-12" placeholder="username" name="username" type="text">
          </div>

          <div class="row">
            <button class="columns large-12" type="submit">Submit</button>
          </div>
        </form>

        <div class="row">
          <div class="large-12 columns">
            <p class="what-does-it-mean">
              <a href="/about/score">What does it mean?</a>
            </p>
          </div>
        </div>
      </div>
    </section>

    <section class="report"></section>

    <section class="about row">
      <div class="large-6 large-centered columns">
        <p class="credits">
          Built by <a href="https://github.com/charlietanksley">Charlie
            Tanksley</a>.
        </p>
      </div>
    </section>

    <script type="text/javascript" src="/js/app.js"></script>
  </body>
</html>
