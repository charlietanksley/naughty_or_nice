<!DOCTYPE html>
<html>
  <head>
    <title>naughty-or-nice-frontend</title>

    <link rel="stylesheet" type="text/css" href="/css/app.css" media="all" />
    <link href='http://fonts.googleapis.com/css?family=Dosis:400,700' rel='stylesheet' type='text/css'>
  </head>
  <body>

    <header class="row header">
      <h1 class="heading">Naughty or Nice?</h1>
    </header>
    
    <section class="main row">
      <div class="large-6 large-centered columns">
        <p class="how-to">
          How nice are your tweets?  Enter your username below to find out!
        </p>

        <form action='/search'>
          <input placeholder="username" name="username" type="text">

          <button type="submit" class="postfix">Submit</button>
        </div>
      </form>
    </section>

    <section class="report"></section>

    <script type="text/javascript" src="/js/app.js"></script>

    <script id="showUser" type="text/html">
      <div class="username row">
        <h2 class="name">{ report.username }</h2>
      </div>

      <div class="row">
        <p class="score">Score: { report.naughtyCount }</p>
      </div>
    </script>
  </body>
</html>
